<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON'T BUY ADOPT ME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/join.css" rel="stylesheet" type="text/css" />


</head>

<body>
<header>
    <div>
        <div class="top">
            <!-- 헤더 왼쪽상단 -->
            <div class="left-top">
                <div class="left-top-box">
                    <a class="join" href="../join.html">회원가입</a>
                    <div class="blank"></div>
                    <a class="login" href="../login.html">로그인</a>
                    <div class="blank"> </div>
                    <a class="cscenter-name" href="../join.html">고객센터
                        <span class="css-1o74ji9 eo4j3y50"></span>
                    </a>
                </div>
            </div>
            <!-- 헤더중간 -->
            <div class="middle">
                <!-- 로고 -->
                <a href="../index.html">
                    <div class="logo">
                        <img src="img/logo1.png" class="logo1">
                    </div>
                </a>
                <!-- 검색창 -->
                <div class="search">
                    <div class="search-input">
                        <input id="gnb_search" placeholder="검색어를 입력해주세요" required=""  value="">
                        <button class="dodbogy"></button>
                    </div>
                </div>
                <!-- 장바구니 찜하기  -->
                <div class="jjim-cart">
                    <button class="jjim" aria-label="찜하기" type="button"></button>
                    <div class="cart1">
                        <div> <button class="cart"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 카테고리 -->
        <div id="category" class="category-box">
            <div class="category-box1">
                <div class="category-li-box"></div>
                <ul class="category-list">
                    <li class="category-li">
                        <a class="category-li-title" href="adout.html">입양</a>
                    </li>
                    <li class="category-li">
                        <a class="category-li-title" href="volunteer.html">봉사</a>
                    </li>
                    <li class="category-li">
                        <a class="category-li-title" href="review.html">입양후기</a>
                    </li>
                    <li class="category-li">
                        <a class="category-li-title" href="event.html">이벤트</a>
                    </li>
                </ul>
                <div class="category-li-box"></div>
            </div>
        </div>
    </div>
</header>
<main>
    <form name="join">
        <div class="main">
            <!-- 회원가입 -->
            <div>
                <div id="join-logo">회원가입</div>
                
            </div>
            <!-- 아이디 -->
            <div class="join-box" id="join-id">
                <div class="join-input">
                    <label class="label" for="id">아이디</label>
                    <div class="">
                        <input placeholder="아이디를 입력해주세요." required="" max="10000" maxlength="10000" type="text" id="id" class="" value="">
                        <p class="error-msg">6자리이상 16자리 이하로 입력해주세요.</p>
                    </div>
                    <div class="join-id-button"><button>중복확인</button></div>
                </div>
            </div>
            <!-- 비밀번호 -->
            <div class="join-box" id="join-pw">
                <div class="join-input">
                    <label class="label" for="pw">비밀번호</label>
                    <div class="">
                        <input placeholder="비밀번호 8자 이상" required="" max="10000" maxlength="10000" type="password" id="pw" class="" value="">
                        <p class="error-msg">비밀번호를 입력해주세요.</p>
                    </div>
                </div>
            </div>
            <!-- 비밀번호 확인 -->
            <div class="join-box" id="join-pw-check">
                <div class="join-input">
                    <label class="label" for="pw-check"> </label>
                    <div class=""><input placeholder="비밀번호 확인" required="" max="10000" maxlength="10000" type="password" id="pw-check" class="" value="">
                        <p class="error-msg">일치하지 않습니다.</p>
                    </div>
                </div>
            </div>
            <!-- 닉네임 -->
            <div class="join-box" id="join-nick">
                <div class="join-input">
                    <label class="label" for="nick">닉네임</label>
                    <div class="">
                        <input placeholder="닉네임을 입력해주세요." required="" max="16" maxlength="16" type="text" id="nick" class="" value="">
                        <p class="error-msg">닉네입을 입력해주세요.</p>
                    </div>
                </div>
            </div>
            <!-- 이름 -->
            <div class="join-box" id="join-name">
                <div class="join-input">
                    <label class="label" for="name">이름</label>
                    <div class="">
                        <input placeholder="반드시 실명을 입력해주세요." required="" max="10000" maxlength="10000" type="text" id="name" class="" value="">
                        <p class="error-msg">이름을 입력해주세요.</p>
                    </div>
                </div>
            </div>
            <!-- 연락처 -->
            <div class="join-box" id="join-phonenum">
                <div class="join-input">
                    <label class="label" for="phonenum">연락처</label>
                    <div class="">
                        <input placeholder="숫자만 입력해주세요" required="" max="10000" maxlength="10000" type="text" id="phonenum" class="" value="">
                        <p class="error-msg">연락처를 입력해주세요.</p>
                    </div>
                </div>
                <div class="join-phonenum-certify-button">
                    <button type="button">인증번호 발송</button>
                </div>
            </div>
                <div class="join-box" id="certify-input">
                    <div class="join-input">
                        <label class="label" for="certify-num">인증번호 입력</label>
                        <div class="">
                            <input placeholder="숫자만 입력해주세요" required="" max="10000" maxlength="10000" type="text" id="phonenum" class="certify-num" value="">
                            <p class="error-msg">인증번호를 입력해주세요.</p>
                        </div>
                    </div>
                    <div class="join-phonenum-certify-button">
                        <button type="button">인증번호 확인</button>
                    </div>
                </div>

            <div class="empty"></div>
            <!-- 동의하기 -->
            <div class="agree">
                <div><span>이용약관동의</span></div>
                <div class="agree-check-box">
                    <div class="agree_all">
                        <input type="checkbox" id="agree-all-check" class="Checkbox">
                        <label for="agree-all-check" class="">
                        <span class="agree-all-text">모두 동의 (선택 정보 포함)</span></label>
                    </div>
                    <div class="agree-user">
                        <label for="agree-user-check" class="">
                        <input type="checkbox" id="agree-user-check" class="Checkbox">
                            <span class="check-txt"><span class="ps">[필수]</span>이용약관 동의</span>
                        </label>
                        <button type="button" class="look">약관보기 ></button>
                    </div>
                    <div class="agree-person">
                        <label for="agree-person-check" class="">
                        <input type="checkbox" id="agree-person-check" class="Checkbox">
                            <span class="check-txt"><span class="ps">[필수]</span>개인정보 처리방침 동의</span>
                        </label>
                        <button type="button" class="look">약관보기 ></button>
                    </div>
                    <div class="agree-age14">
                        <input type="checkbox" id="agree-age14-check" class="Checkbox">
                        <label for="agree-age14-check" class="">
                            <span class="check-txt"><span class="ps">[필수]</span>만 14세 이상입니다.</span>
                        </label>
                    </div>
                    <!-- 이메일/문자동의 -->
                    <div class="agree-choice-box">
                        <div class="agree-choice-email">
                            <input type="checkbox" id="agree-choice-email-check" class="Checkbox">
                            <label for="agree-choice-email-check" class="">
                                <span class="check-txt">이메일 수신</span>
                            </label>
                        </div>
                        <div class="agree-choice-sms">
                            <input type="checkbox" id="agree-choice-sms_check" class="Checkbox">
                            <label for="agree-choice-sms_check" class="">
                                <span class="check-txt">문자 수신</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- 하단부 -->
            <div class="joinbutton">
                <button type="button" class="joinbutton">가입하기</button>
            </div>
        </div>
    </form>
    
</main> 
<footer></footer>   
</body>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="header.js"></script>

</html>
